[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python -c \"import os; port = os.getenv('PORT', '8000'); import uvicorn; uvicorn.run('app:app', host='0.0.0.0', port=int(port))\""
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
PYTHON_VERSION = "3.11"
