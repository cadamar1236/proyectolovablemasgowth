<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Revenue Evolution</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>User and Revenue Evolution</h1>
    <canvas id="userRevenueChart" width="800" height="400"></canvas>

    <script>
        // Example data, replace with actual data from your API
        const labels = ['2025-10-01', '2025-10-15', '2025-10-28'];
        const userData = [50, 75, 100];
        const revenueData = [1000, 1500, 2000];

        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Users',
                    data: userData,
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.1)',
                    tension: 0.4
                },
                {
                    label: 'Revenue',
                    data: revenueData,
                    borderColor: 'green',
                    backgroundColor: 'rgba(0, 255, 0, 0.1)',
                    tension: 0.4
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Evolution of Users and Revenue'
                    }
                }
            }
        };

        const ctx = document.getElementById('userRevenueChart').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>
</html>
